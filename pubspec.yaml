name: dart_fit_decoder
description: A comprehensive Dart package for parsing and decoding Garmin FIT (Flexible and Interoperable Data Transfer) files with full developer field support.
version: 0.1.0
repository: https://github.com/forcegage-pvm/dart_fit_decoder
homepage: https://github.com/forcegage-pvm/dart_fit_decoder
issue_tracker: https://github.com/forcegage-pvm/dart_fit_decoder/issues

topics:
  - fit
  - garmin
  - parser
  - decoder
  - fitness

environment:
  sdk: ^3.0.0

dependencies:
  # For typed data handling (binary parsing)
  typed_data: ^1.3.2
  
  # For geodesic distance calculations
  latlong2: ^0.9.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6
